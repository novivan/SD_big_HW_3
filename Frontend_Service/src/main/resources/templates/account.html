<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление счетом</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Интернет-магазин</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/account">Мой счет</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/orders">Мои заказы</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Создание счета</h5>
                        <form id="createAccountForm">
                            <div class="mb-3">
                                <label for="userId" class="form-label">ID пользователя</label>
                                <input type="number" class="form-control" id="userId" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Создать счет</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Пополнение счета</h5>
                        <form id="depositForm">
                            <div class="mb-3">
                                <label for="depositUserId" class="form-label">ID пользователя</label>
                                <input type="number" class="form-control" id="depositUserId" required>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Сумма</label>
                                <input type="number" class="form-control" id="amount" step="0.01" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Пополнить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Баланс счета</h5>
                        <form id="balanceForm">
                            <div class="mb-3">
                                <label for="balanceUserId" class="form-label">ID пользователя</label>
                                <input type="number" class="form-control" id="balanceUserId" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Проверить баланс</button>
                        </form>
                        <div id="balanceResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/account.js"></script>
</body>
</html>
