<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление заказами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Интернет-магазин</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/account">Мой счет</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/orders">Мои заказы</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Создание заказа</h5>
                        <form id="createOrderForm" onsubmit="return false;">
                            <div class="mb-3">
                                <label for="orderUserId" class="form-label">ID пользователя</label>
                                <input type="number" class="form-control" id="orderUserId" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Товары</label>
                                <div id="itemsContainer">
                                    <div class="item-entry mb-3">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <input type="text" class="form-control" placeholder="Название" required>
                                            </div>
                                            <div class="col-md-3">
                                                <input type="number" class="form-control" placeholder="Цена" step="0.01" required>
                                            </div>
                                            <div class="col-md-3">
                                                <input type="text" class="form-control" placeholder="Описание" required>
                                            </div>
                                            <div class="col-md-2">
                                                <input type="number" class="form-control" placeholder="Количество" required>
                                            </div>
                                            <div class="col-md-1">
                                                <button type="button" class="btn btn-danger remove-item">×</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-secondary mt-2" id="addItem">Добавить товар</button>
                            </div>
                            <button type="submit" class="btn btn-primary">Создать заказ</button>
                        </form>
                        <div id="createOrderResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Мои заказы</h5>
                        <form id="listOrdersForm" onsubmit="return false;">
                            <div class="mb-3">
                                <label for="listOrdersUserId" class="form-label">ID пользователя</label>
                                <input type="number" class="form-control" id="listOrdersUserId" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Показать заказы</button>
                        </form>
                        <div id="ordersList" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Статус заказа</h5>
                        <form id="orderStatusForm" onsubmit="return false;">
                            <div class="mb-3">
                                <label for="orderId" class="form-label">ID заказа</label>
                                <input type="number" class="form-control" id="orderId" required>
                            </div>
                            <div class="mb-3">
                                <label for="statusUserId" class="form-label">ID пользователя</label>
                                <input type="number" class="form-control" id="statusUserId" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Проверить статус</button>
                        </form>
                        <div id="orderStatus" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/orders.js"></script>
</body>
</html>
